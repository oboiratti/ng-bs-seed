<page-header title="Settings"></page-header>

<div class="page-content">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let model of models" (click)="gotoSetting(model)">
            <div class="card settings-box">
                <div class="card-body text-center">
                    <div class="mb-3 text-uppercase">
                        <b>{{model.label}}</b>
                    </div>
                    <div class="mb-3">
                        <i class="fa-3x" [ngClass]="model.icon"></i>
                    </div>
                    <div class="mb-2">
                        <span class="d-block text-truncate">{{model.description}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
