<page-header title="User Administration"></page-header>

<div class="page-content">
    <div class="row mb-4" *ngIf="!showForm">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" (click)="openForm()" *ngIf="!loading" #openBtn>
                <i class="fa fa-plus left"></i> Add User</button>
            <loading class="float-right" text="Loading..." *ngIf="loading"></loading>
        </div>
    </div>

    <div *ngIf="showForm">
        <form [formGroup]="userForm" (ngSubmit)="save()">
            <div class="card">
                <div class="card-header">
                    <h5>User Form</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Name
                                <i class="fa fa-asterisk text-danger"></i>
                            </label>
                            <input type="text" class="form-control" formControlName="name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" formControlName="phoneNumber">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Username
                                <i class="fa fa-asterisk text-danger"></i>
                            </label>
                            <input type="text" class="form-control" formControlName="username">
                            <div class="alert alert-danger" *ngIf="userForm.controls.username.touched && userForm.controls.username.errors">
                                Username must be at least 6 characters long
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Password
                                <i class="fa fa-asterisk text-danger"></i>
                            </label>
                            <input type="password" class="form-control" formControlName="password">
                            <div class="alert alert-danger" *ngIf="userForm.controls.password.touched && userForm.controls.password.errors">
                                Password must be at least 6 characters long
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Password Confirmation
                                <i class="fa fa-asterisk text-danger"></i>
                            </label>
                            <input type="password" class="form-control" formControlName="confirmPassword">
                            <div class="alert alert-danger" *ngIf="userForm.controls.confirmPassword.touched && userForm.hasError('passwordMismatch')">
                                Passwords mismatch
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Role
                                <i class="fa fa-asterisk text-danger"></i>
                            </label>
                            <select class="form-control" formControlName="role" [compareWith]="compareRoles">
                                <option value="">Select Role</option>
                                <option *ngFor="let role of roles" [ngValue]="role">{{role.name}}</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-danger" (click)="remove(userForm.controls.id.value)" *ngIf="userForm.controls.id.value">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="closeForm()">
                        <i class="fa fa-close"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Save
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row" *ngIf="!showForm && !loading">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th class="table-index">#</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i = index" class="pointer" (click)="selectRow(user)">
                            <td class="table-index">{{i + 1}}.</td>
                            <td>{{user.name}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phoneNumber}}</td>
                            <td>{{user.role.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
