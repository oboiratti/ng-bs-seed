<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th scope="col" class="text-capitalize" *ngFor="let column of columns">
          {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data; let i = index">
        <td>{{i + 1}}.</td>
        <td *ngFor="let column of columns">
          {{data[column]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
