<div id="wrapper" class="flex-row flex-grow-1">
    <nav class="sidebar flex-shrink-0" *ngIf="authenticated" #sidebar>
      <div class="user-view">
        <div class="row">
          <div class="col-sm-4">
            <img class="img-fluid rounded-circle image" src="../assets/images/user_default.png">
          </div>
          <div class="col-sm-8 user-info">
            <div class="text-truncate">{{currentUser.name}}</div>
            <div class="text-truncate">{{currentUser.email}}</div>
          </div>
        </div>
      </div>
      <ul class="nav flex-column flex-nowrap">
        <li class="nav-item" *ngFor="let menu of menus" routerLinkActive="active">
          <a class="nav-link" routerLink="{{menu.route}}">
            <i [ngClass]="menu.icon"></i> {{menu.label}}
          </a>
        </li>
      </ul>
    </nav>
  
    <main class="main-content flex-fill" #content>
      <router-outlet></router-outlet>
    </main>
  
    <div class="overlay" #overlay></div>
</div>
